    <title>Inline css , internal css and external css</title>
    <style>
        h2{
            color: red;

  <body>

<!-- inline css : to write inline css we simply use style attribute in the particular tag and start styling -->
    <h1 style="color: blue; background-color: aqua; font-size: 20px">This is an example of inline css</h1>


<!-- internal css : to write internal css we simply use style tag just after title tag and start styling    -->
    <h2>This is an example of internal css</h2>

<!-- external css : to write external css first we create a css file with extention .css and link it to the html for that just before title tag  we simply type link:css then enter and type the name of file in href , so now the styling written in that css file will apply here  -->
<h3>This is an example of external css</h3>
